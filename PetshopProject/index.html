<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Shop</title>
  </head>
  <body>
    <header class="header">
      <img src="images/Logo.png" />
      <nav>
        <ul type="none">
          <li><img src="images/pawprint2.png" /> <a>Categorias</a></li>
          <li><img src="images/pawprint2.png" /> <a>Pets</a></li>
          <li><img src="images/pawprint2.png" /> <a>Nosotros</a></li>
          <li><img src="images/pawprint2.png" /> <a>Contáctenos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img src="images/Slide.png" alt="" />
      </section>
      <section>
          <img id="pawprint1" src="images/pawprint1.png" />
          <h2 id="ProductoDestacado">Productos Destacados</h2>
          <span>Comedor</span>
          <span> - </span>
          <span>Accesorios</span>
          <span> - </span>
          <span>Comida</span>
        <hr />
        <article align="center">
          <img src="images/churrasquito.png" />
          <h3>Juguete Churrasquito</h3>
          <span>$150</span>
        </article>
        <article align="center">
          <img src="images/comedero.png" />
          <h3>Comedores para perro</h3>
          <span>$250</span>
        </article>
      </section>
      <br />
      <section>
        <h2 align="center">Contáctanos</h2>
        <form action="" align="center">
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Nombre y Apellido"
            type="text"
          />
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Ingresa tu correo electrónico"
            type="email"
          />
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Teléfono"
            type="tel"
          />
          <input type="button" value="Resetear" />
          <input type="button" value="Enviar" />
        </form>
      </section>
    </main>
    <footer class="footer">
<h4>Localidad</h4>
<h4>Teléfono</h4>
<h4>Correo</h4>
<h4>Correo electrónico</h4>

    </footer>
  </body>
</html>
